<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Simple game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    function GameApp() {

      const [ended, setEnded] = React.useState(false);
      const [playerPos, setPlayerPos] = React.useState(1);
      const [demonPos, setDemonPos] = React.useState(8);
      const [playerTurn, setPlayerTurn] = React.useState(true);

      console.log(ended)
      const moveConsole = ended ? null : (
        <Move
          playerTurn={playerTurn}
          setPlayerTurn={setPlayerTurn}
          player={playerPos}
          setPlayer={setPlayerPos}
          demon={demonPos}
          setDemon={setDemonPos}
        />
      );

      return (
        <div id="GameApp">
          <Instruction />
          <hr></hr>
          <GameState
            player={playerPos}
            demon={demonPos}
            setEnded={setEnded}
          />
          <hr></hr>
          {moveConsole}
        </div>
      )
    }

    function Instruction() {
      return (
        <div>
          <h1>Instruction</h1>
          <div className="game_instruction">
            <p>
              Two players play this game. One person plays ü§† and the other person plays üëø.
              ü§† is trying to run out of the door.
              üëø wins by catching ü§†.
              Each person has a trun and in his/her turn chooses from the available moves under the board.
            </p>
          </div>
        </div>
      )
    }

    function GameState(props) {
      const playerPos = props.player;
      const demonPos = props.demon;
      console.log(playerPos);
      if (playerPos == 10) {
        props.setEnded(true);
        return <div className="final">"Congratulation ü§†! You are the winner."</div>
      } else if (playerPos == demonPos) {
        props.setEnded(true);
        return <div className="final">"Congratulation üëø! You are the winner."</div>
      } else {
        return <Board
          player={playerPos}
          demon={demonPos}
          setPlayer={props.setPlayerPos}
          setDemon={props.setDemonPos}
        />
      }
    }

    function Board(props) {
      const board = []
      for (let i = 0; i < 10; i++) {
        board.push(' .');
      }
      board[props.player] = "ü§†";
      board[props.demon] = "üëø";

      let text = "| ";
      for (let i = 0; i < 10; i++) {
        text += board.at(i) + " |";
      }
      text += " üö™"
      return <h1>{text}</h1>
    }

    function Move(props) {
      if (props.playerTurn) {
        return <PlayerMove
          player={props.player}
          setPlayer={props.setPlayer}
          setPlayerTurn={props.setPlayerTurn}
        />;
      } else {
        return <DemonMove
          demon={props.demon}
          setDemon={props.setDemon}
          setPlayerTurn={props.setPlayerTurn}
        />
      }
    }

    function PlayerMove(props) {
      const playerPos = props.player;
      const setPlayerPos = props.setPlayer;

      function Arrows() {
        const jump = Math.floor(1 + Math.random() * 3)
        return (
          <div>
            <div
              style={{ float: "left" }}
              onClick={() => {
                if (playerPos < jump) {
                  alert("You can not move left anymore.");
                  return
                } else {
                  props.setPlayerTurn(false);
                  setPlayerPos(playerPos - jump);
                }
              }}
              className="game_button">‚¨ÖÔ∏è Move left {jump}
            </div>
            <div
              style={{ float: "right" }}
              onClick={() => {
                const newPos = playerPos + jump;
                if (newPos >= 9) {
                  alert("You can not move right anymore.");
                  return
                } else {
                  props.setPlayerTurn(false);
                  setPlayerPos(newPos);
                }
              }}
              className="game_button">‚û°Ô∏è Move right {jump}
            </div>
          </div>
        )
      }

      return (
        <div>
          <h1>It is ü§†'s turn.</h1>
          <Arrows />
        </div>
      )
    }

    function DemonMove(props) {
      const demonPos = props.demon;
      const setDemonPos = props.setDemon;

      function Arrows() {
        const jump = Math.floor(1 + Math.random() * 2)
        return (
          <div>
            <div
              style={{ float: "left" }}
              onClick={() => {
                if (demonPos < jump) {
                  alert("You can not move left anymore.");
                  return
                } else {
                  props.setPlayerTurn(true);
                  setDemonPos(demonPos - jump);
                }
              }}
              className="game_button">‚¨ÖÔ∏è Move left {jump}
            </div>
            <div
              style={{ float: "right" }}
              onClick={() => {
                const newPos = demonPos + jump;
                if (newPos >= 9) {
                  alert("You can not move right anymore.");
                  return
                } else {
                  props.setPlayerTurn(true);
                  setDemonPos(newPos);
                }
              }}
              className="game_button">‚û°Ô∏è Move right {jump}
            </div>
          </div>
        )
      }

      return (
        <div>
          <h1>It is üëø's turn.</h1>
          <Arrows />
        </div>
      )
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<GameApp />);

  </script>
</body>

</html>
